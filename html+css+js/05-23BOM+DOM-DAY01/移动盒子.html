<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动盒子</title>
</head>
<body>
<style>
    #box {
        width: 100px;
        height: 100px;
        left: 200px;
        top: 200px;
        background: #00aa00;
        position: absolute;

    }
</style>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    document.onkeydown = function () {
        if (event.keyCode === 37) {
            box.style.left = (box.offsetLeft - 10) + "px";
        }
        if (event.keyCode === 38) {
            box.style.top = (box.offsetTop - 10) + "px";
        }
        if (event.keyCode === 39) {
            box.style.left = (box.offsetLeft + 10) + "px";
        }
        if (event.keyCode === 40) {
            box.style.top = (box.offsetTop + 10) + "px";
        }
    }
</script>
</body>
</html>
