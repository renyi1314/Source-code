<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*
			 * 列表样式：
			 * 		1. list-style-position
			 * 			设置列表的默认小圆点的位置
			 * 
			 * 		2. list-style-type
			 * 			设置默认的引导符号
			 * 
			 * 		重点： list-style:none;  去除li默认的小圆点
			 */
			ul li{
				background:#f00;
				/*
				list-style-position:outside;
				list-style-type:upper-latin;
				list-style:outside square;
				*/

				list-style:none;
			}
			ul{
								padding-left: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">笔记本</a></li>
			<li><a href="#">游戏本</a></li>
			<li><a href="#">一体机</a></li>

			<li><a href="#">一体机</a></li>
		</ul>
	</body>
</html>
