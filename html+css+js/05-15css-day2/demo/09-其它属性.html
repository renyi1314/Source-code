<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
        	其它属性：
        		1. table属性
        			border-collapse:collapse; 合并单元格边框
        			
        		2. 鼠标形状
        			cursor:pointer; 将鼠标变成手形
        -->
        <style>
        	table{
        		width:500px;
        		border-collapse:collapse;
        	}
        	td,th{
        		border:1px solid #999;
        		padding:4px 6px;
        	}
        	
        	th{
        		cursor:pointer;
        	}
        </style>
        
        <table>
        	<tr>
        		<th>学号</th>
        		<th>姓名</th>
        		<th>性别</th>
        		<th>爱好</th>
        	</tr>
        	<tr>
        		<td>001</td>
        		<td>曹操</td>
        		<td>男</td>
        		<td>打架</td>
        	</tr>
        	<tr>
        		<td>002</td>
        		<td>马超</td>
        		<td>男</td>
        		<td>打架2</td>
        	</tr>
        	<tr>
        		<td>003</td>
        		<td>赵云</td>
        		<td>男</td>
        		<td>打架3</td>
        	</tr>
        </table>
	</body>
</html>
