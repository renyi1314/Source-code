<h1>HTML的定义</h1>

超级文本<strong>标记语言</strong>是标准通用标记语言下的一个应用，<em>也是一种规范</em>，一种标准，它<u>通过标记符号<br/>
来标记要显示的网页中的各个部分。<br/></u>

网页文件本身是一种文本文件，通过在文本<sup>文件</sup>中添加标记符，可以告诉<b>浏览器</b>如何显示其中的内<br/>
容<del>（如：文字如何处理，画面如何安排，图片如何显示等）</del>。浏览器按顺序阅读网页文件，然后根据<br/>
标记符解释和显示其标记的内容，对书写出错的标记将不指出其错误，且不停止其解释执行过程，编制者<br/>
只能通过显示效果来分析出错原因和出错部位。但需要注意的是，对于不同的<sub>浏览器</sub>，对同一标记符<br/>
可能会有不完全相同的解释，因而可能会有不同的显示效果。
</body>
