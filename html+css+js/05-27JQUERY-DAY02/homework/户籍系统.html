<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        form, h3 {
            margin: 0;
            padding: 0;
        }

        #app {
            margin: 0 auto;
            width: 800px;
        }

        form {
            border: 1px solid #676863;
            padding: 20px;
        }

        input, select {
            height: 30px;
            width: 300px;
            margin: 10px 0;
            outline: none;
        }

        button {
            border: none;
            background-color: #676863;
            color: #fff;
            height: 36px;
            outline: none;
            border-radius: 7px;
        }

        table {
            margin-top: 20px;
            border: 1px solid #676863;
            width: 800px;
            text-align: center;
        }

        thead {
            background-color: #676863;
            color: #fff;
        }
    </style>
    <script src="../js/jquery-1.11.3.js"></script>
</head>
<body>
<div id="app">
    <form>
        <h3>户籍管理系统</h3>
        <div>
            <label>姓名:</label>
            <input type="text" placeholder="请输入用户名" id="userName">
        </div>
        <div>
            <label>年龄:</label>
            <input type="number" placeholder="请输入年龄" id="age">
        </div>
        <div>
            <label>性别:</label>
            <select id="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div>
            <label>手机:</label>
            <input type="text" placeholder="请输入手机号" id="phone">
        </div>
        <div>
            <input type="button" id="createUser">创建新用户</input>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>手机</td>
            <td>删除</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script>
    $('#createUser').on('click', function () {
        var username = $('#userName').val();
        var age = $('#age').val();
        var gender = $('#gender').val();
        var phone = $('#phone').val();
        var html = "";
        html += "<tr>";
        html += "<td>" + username + "</td>";
        html += "<td>" + gender + "</td>";
        html += "<td>" + age + "</td>";
        html += "<td>" + phone + "</td>";
        html += "<td><button>删除</button></td>";
        html += "</tr>";
        $('tbody').append(html)
    })
    $('tbody').on('click','button',function () {
        $(this).parent().parent().remove()
    })
</script>
</body>
</html>
