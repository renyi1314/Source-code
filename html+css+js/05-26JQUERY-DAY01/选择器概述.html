<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<h1>今天星期六</h1>
		<h1>外面在下雨</h1>
		<h1>好海哦~~</h1>
		
		<script>
			/*
			 * 选择器概念：
			 * 		1. 什么是选择器？
			 * 			选择器是一种匹配模式，用于选中页面HTML元素
			 * 
			 * 		2. jQuery选择器分类
			 * 			基本选择器（id、类、标签）
			 * 			层次选择器（父级、兄弟级、子级、后代级）
			 * 			过滤选择器（将选择到的元素进行过滤）
			 * 			表单选择器（针对表单元素）
			 * 
			 * 		注意：
			 * 			1) 如果选中多个元素，进行样式或其它设置（写），针对所有元素进行
			 * 			2) 如果选中多个元素，进行读取样式、内容（读），只针对第1个元素
			 */
			
			$('h1').css('color','#f00'); //设置是针对多个
			console.log( $('h1').html() ); //读取是针对第1个
		</script>
	</body>
</html>
