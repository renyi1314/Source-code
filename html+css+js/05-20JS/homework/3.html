<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三个数最大值</title>
</head>
<body>
<script>
    function fn() {
        num = new Array(6, 8, 7, 9, 1, 12);
        var compare = function (x, y) {
            if (x < y) {
                return -1;
            } else if (x > y) {
                return 1;
            } else {
                return 0;
            }
        };
        console.log(num.sort(compare));
    }

    fn()
</script>
</body>
</html>
