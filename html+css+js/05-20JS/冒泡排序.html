<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<div>123</div>
<script>
    var arr = [];
    for (var i = 0; i < 1000; i++) {
        arr[i] = Math.floor(Math.random() * 99)
    }
    console.log(arr);
    console.log("sorted");
    console.log(arr.sort());

    for (var k = 0; k < arr.length; k++) {
        for (var j = k; j < arr.length; j++) {
            if (arr[k] > arr[j]) {
                var tmp = arr[k];
                arr[k] = arr[j];
                arr[j] = tmp;
            }
        }
        console.log("正在排序");
        console.log(arr)

    }

    console.log(arr)
</script>
</body>
</html>
