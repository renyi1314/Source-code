<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if,v-show,v-for指令</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <div v-show="display">love</div>
    <button v-on:click="handleClick">点击显示/隐藏</button>
    <ul>
        <li v-for="item of list">{{ item }}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#root",
        data: {
            display: true,
            list:[1,2,3]
        },
        methods:{
            handleClick:function () {
                this.display = !this.display
            }
        }
    })
</script>
</body>
</html>
