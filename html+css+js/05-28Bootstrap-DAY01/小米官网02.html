<script>
    // 点击事件
    $('.cate_left a').on('click', function () {
        // 点击添加class.并移除其他a标签的class
        $('.cate_left a').removeClass("on");
        $(this).addClass("on");
        // 获取对应id
        var id = $(this).attr("id");
        // 发送ajax请求,获取json数据
        $.get("data/" + id + ".json", function (data) {
            var html = '<a href="#"><img src="images/cate_01.jpg" class="img-responsive"/></a>';
            // 遍历数组,拼接html
            $.each(data, function (i, v) {
                html += '<h4 class="text-center">' + v.category + '</h4>';
                html += '<div class="row">';
                // console.log(v);
                // 遍历数组里的对象,再拼接商品
                $.each(v.product, function (index, value) {
                    // console.log(value.image);
                    // console.log(value);
                    html += '<div class="col-xs-4">';
                    html += '<img src="' + value.image + '" class="img-responsive"/>';
                    html += '<a href="#">' + value.name + '</a>';
                    html += '</div>'
                });
                html += '</div>';
            });
            console.log(html);
            $('.cate_right').html(html)
        })
    })
</script>
